<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Helmet Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9e3e3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #ff0000;
            padding: 1em;
            text-align: center;
            animation: headerAnimation 1s ease-in-out;
        }

        @keyframes headerAnimation {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 1em;
            animation: navAnimation 1s ease-in-out;
        }

        @keyframes navAnimation {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 1em;
            transition: transform 0.3s ease-in-out;
        }

        nav li:hover {
            transform: scale(1.1);
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff0000;
        }

        section {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-buttons button {
            width: 30%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .pay-button {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-button {
            background-color: #5d5a56;
            color: white;
        }

        .total-price {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }

        /* New styles for checkout form */
        .checkout-form {
            margin-top: 20px;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 8px;
        }

        .checkout-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        .checkout-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>HELMET STORE</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="checkout">Checkout</a></li>
                <li><a href="keranjang">keranjang</a></li>
                <li><a href="pesan">pesan</a></li>
                <li><a href="login">login</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="total-price">
            Total Price: $100
        </div>
    </section>

    <section class="checkout-form">
        <h2>Checkout</h2>
        <form action="process_checkout.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit" class="pay-button">Pay Now</button>
            <button type="button" class="cancel-button">Cancel</button>
        </form>
    </section>

    <script>
        // Your existing JavaScript functions
    </script>
</body>
</html>
